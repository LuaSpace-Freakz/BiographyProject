<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" id="websiteIcon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>

<body>
    <div id="loading-overlay">
        <div id="loading-text"></div>
    </div>
    <canvas id="background"></canvas>
    <canvas id="sparkle-canvas"></canvas>
    <div class="container">
        <div id="banner" class="box">
            <img id="bannerImage" alt="Banner">
        </div>
        <div id="avatar" class="circle">
            <img id="avatarImage" alt="Avatar">
        </div>
        <div id="name" class="box"></div>
        <div id="social-media" class="socials"></div>
        <div id="description" class="box"></div>
        <div id="music-player" class="box">
            <div class="player-info">
                <span id="current-song-title">Titel</span> - <span id="current-song-author">Autor</span>
            </div>
            <div class="player-controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="player-timeline">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.01">
                <span id="total-duration">0:00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
